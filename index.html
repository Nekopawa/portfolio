<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="Permissions-Policy" content="interest-cohort=()">
    <title>Portfolio</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    />

    <!-- styles -->
    <link rel="stylesheet" href="assets/css/background.css" />
    <link rel="stylesheet" href="assets/css/header.css" />
    <link rel="stylesheet" href="assets/css/accordion.css" />
    <link rel="stylesheet" href="assets/css/footer.css" />
  </head>
  <body>
    <main class="p-content">
      <header class="p-header">
        <picture class="p-header__more">
          <img src="assets/img/icons/header.svg" alt="Ellipsis" />
        </picture>

        <picture class="p-header__photo">
          <img id="profile.photo" src="assets/img/default_picture.png" alt="Profile picture" />
        </picture>

        <h1 class="p-header__hello">Hello, <br />I'm <span id="profile.name">Loading...</span></h1>

        <section class="p-header__info-list">
          <p id="profile.job" class="p-info-list__item">Loading...</p>
          <p id="profile.location" class="p-info-list__item">Loading...</p>
          <p >
            <a id="profile.phone" class="p-info-list__item" href="#">Loading...</a>
          </p>
          <p>
            <a id="profile.email" class="p-info-list__item" href="#">Loading...</a>
          </p>
        </section>
      </header>

      <section class="p-accordion-list">
        <section class="p-accordion__item">
          <button class="p-accordion__button">Skills</button>
          <div class="p-accordion__content">
            <h2 class="p-content__title">Tools:</h2>            
            <div class="p-content__hard-skills" id="profile.skills.hardSkills">
              Loading...
              <!-- hard skills images here -->
            </div>

            <h2 class="p-content__title">Soft skills:</h2>
            <ul class="p-content__soft-skills-list" id="profile.skills.softSkills">
              Loading...
              <!-- soft skills here -->
            </ul>
          </div>
        </section>

        <section class="p-accordion__item">
          <button class="p-accordion__button">Languages</button>
          <div class="p-accordion__content">
            <ul class="p-content__languages-list" id="profile.languages">
              Loading...
              <!-- languages here -->
            </ul>
          </div>
        </section>

        <section class="p-accordion__item">
          <button class="p-accordion__button">Portfolio</button>
          <div class="p-accordion__content">
            <ul class="p-content__portfolio-list" id="profile.portfolio">
              Loading...
              <!-- portfolio here-->
            </ul>
          </div>
        </section>

        <section class="p-accordion__item">
          <button class="p-accordion__button">Professional experience</button>
          <div class="p-accordion__content">
            <ul class="p-professional-experience-list" id="profile.experience">
              Loading...
              <!-- professional experiences here -->
            </ul>
          </div>
          </div>
        </section>
      </section>

      <footer class="p-footer">
        <picture class="p-footer__image">
          <img src="assets/img/dio.svg" alt="DIO logo"/>
        </picture>
      </footer>

      <script src="assets/script/api.js"></script>
      <script src="assets/script/main.js"></script>
      <script src="assets/script/accordion.js"></script>
    </main>
  </body>
</html>
