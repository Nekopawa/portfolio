<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
    />

    <!-- styles -->
    <link rel="stylesheet" href="./assets/css/background.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/acordeon.css" />
    <link rel="stylesheet" href="./assets/css/footer.css" />
  </head>
  <body>
    <main class="p-content">
      <header class="p-header">
        <picture class="p-header__more">
          <img src="./assets/img/icons/header.svg" alt="Ellipsis" />
        </picture>

        <picture class="p-header__photo">
          <img src="./assets/img/profile-pic.jpg" alt="Profile picture" />
        </picture>

        <h2 class="p-header__hello">Hello, <br />I'm Rafaela Aline Hoffmann</h2>

        <section class="p-header__info-list">
          <p id="profile.job" class="p-info-list__item">Junior Developer</p>
          <p id="profile.location" class="p-info-list__item">Blumenau - SC</p>
          <p id="profile.phone" class="p-info-list__item">(47) 99918-7500</p>
          <p id="profile.email" class="p-info-list__item">
            rafaahoffmann@hotmail.com
          </p>
        </section>
      </header>

      <section class="p-acordeon-list">
        <section class="p-acordeon__item">
          <button class="p-acordeon__button">Skills</button>
          <div class="p-acordeon__content"></div>
        </section>

        <section class="p-acordeon__item">
          <button class="p-acordeon__button">Languages</button>
          <div class="p-acordeon__content"></div>
        </section>

        <section class="p-acordeon__item">
          <button class="p-acordeon__button">Portfolio</button>
          <div class="p-acordeon__content"></div>
        </section>

        <section class="p-acordeon__item">
          <button class="p-acordeon__button">Professional experience</button>
          <div class="p-acordeon__content"></div>
        </section>
      </section>

      <footer class="p-footer">
        <picture class="p-footer__image">
          <img src="./assets/img/dio.svg" />
        </picture>
      </footer>
    </main>
  </body>
</html>
